<VirtualHost *:80>
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	#LogLevel info ssl:warn
    SetEnvIf Request_URI "\.(css|jpe?g|gif|png|js|ico|txt|woff2)$" StaticContent
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined env=!StaticContent

</VirtualHost>

<VirtualHost *:443>
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	SSLEngine on
	SSLProxyEngine on
	SSLProxyVerify none
	SSLProxyCheckPeerCN off
	SSLProxyCheckPeerName off
	SSLProxyCheckPeerExpire off
	SSLCertificateFile      /etc/ssl/certs/pfm.pem
	SSLCertificateKeyFile /etc/ssl/certs/pfm.key
	#LogLevel info ssl:warn
    SetEnvIf Request_URI "\.(css|jpe?g|gif|png|js|ico|txt|woff2)$" StaticContent
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined env=!StaticContent


</VirtualHost>
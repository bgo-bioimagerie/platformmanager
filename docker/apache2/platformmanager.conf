<Location /update>
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
</Location>

<Location /data/resources/events>
  Deny from all
</Location>
<Location /data/quote>
  Deny from all
</Location>
<Location /data/booking>
  Deny from all
</Location>
<Location /data/services>
  Deny from all
</Location>
<Location /data/invoices>
  Deny from all
</Location>
<Location /data/bulletjournal>
  Deny from all
</Location>
<Location /data/statistics>
  Deny from all
</Location>
<Location /data/conventions>
  Deny from all
</Location>

<Directory "/var/www/html/data">
<FilesMatch ".+\.*$">
    SetHandler !
</FilesMatch>
</Directory>


<Location /ooc/shibboleth>
  AuthType shibboleth
  ShibRequestSetting requireSession 1
  require shib-session
</Location>


ProxyRequests     off
ProxyPreserveHost on
#RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
#RequestHeader set "X-Forwarded-SSL" expr=%{HTTPS}
#ProxyPass         /auth http://keycloak:8080/auth
#ProxyPassReverse  /auth http://keycloak:8080/auth
ProxyPass         /grafana http://grafana:3000/grafana
ProxyPassReverse  /grafana http://grafana:3000/grafana

#ProxyPass  /ooc/shibboleth http://shibboleth/ooc/shibboleth
#ProxyPassReverse  /ooc/shibboleth http://shibboleth/ooc/shibboleth
#ProxyPass  /Shibboleth.sso http://shibboleth/Shibboleth.sso
#ProxyPassReverse  /Shibboleth.sso http://shibboleth/Shibboleth.sso
